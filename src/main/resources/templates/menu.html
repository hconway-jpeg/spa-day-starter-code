<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
    <body>
        <h1>My Super Fancy Spa</h1>
        <div id = "clientProfile">
            <h2>My Profile</h2>
            <p th:text="${name}">Client Name</p>
            <p th:text="${skintype}">Client Skintype</p>
            <p th:text="${manipedi}">Client Treatment</p>
        </div>

        <div id = "servicesMenu">
            <h2>Menu of Available Services</h2>
            <table>
                <tr>
                    <h3>Facials Treatments</h3>
                    <p>The facial treatments below are recommended by our estheticians based on your specific skin type</p>
                </tr>
                <th:block th:each="facial : ${facialOptions}">
                    <tr>
                        <td th:text="${facial}"></td>
                    </tr>
                </th:block>
            </table>

            <div>
                <th:block th:if='${manipedi.equals("manicure")}'>
                    <h3>Manicure</h3>
                    <p th:replace="fragments :: manicureDescription"></p>
                </th:block>
                <th:block th:if='${manipedi.equals("pedicure")}'>
                    <h3>Pedicure</h3>
                    <p th:replace="fragments :: pedicureDescription"></p>
                </th:block>
            </div>

        </div>
    </body>
</html>
